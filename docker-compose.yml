version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: locksyra-database
    environment:
      POSTGRES_DB: secureu_db
      POSTGRES_USER: secureu_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureu_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - locksyra-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: locksyra-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: postgresql://secureu_user:${DB_PASSWORD:-secure_password_change_me}@database:5432/secureu_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      CORS_ORIGIN: http://localhost:3000
      IPQS_API_KEY: ${IPQS_API_KEY:-vPIy7so7AwJpfySXMfqqwExA4vbvc6fN}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    networks:
      - locksyra-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: locksyra-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_ENABLE_PASSWORD_MANAGER: "false"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - locksyra-network
    command: npm start

volumes:
  postgres_data:
    driver: local

networks:
  locksyra-network:
    driver: bridge